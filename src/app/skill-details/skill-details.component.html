
<md-card>
  <md-card-content *ngFor="let keyword of skill.keywords">
    <h4 >{{ keyword.name }}</h4>

    <section>
      <md-progress-bar
          class="example-margin"
          [color]="primary"
          [mode]="determinate"
          [value]="keyword.level"
          [bufferValue]="bufferValue">
      </md-progress-bar>
    </section>
  </md-card-content>
</md-card>
