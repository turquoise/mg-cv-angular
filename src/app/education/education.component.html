
<div class="container top" @fadeAnimation >
  <div class="heading">
  <h1>Education</h1>
</div>
</div>

<div class="container" @fadeAnimation>

  <app-accordion *ngFor="let e of education" [edu]="e" (eduCourses)="updateCourse($event)">
    <p><strong>From:</strong> {{ e.startDate }} <strong>To: </strong> {{ e.endDate }}</p>
    <p>{{ e.description.text }}</p>
    <strong>Courses</strong>
    <div *ngFor="let course of courses">
      <i class="fa fa-check-square" aria-hidden="true"></i>
      {{ course }}
    </div>
  </app-accordion>


</div>
